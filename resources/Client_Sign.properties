org.apache.ws.security.crypto.provider=org.apache.wss4j.common.crypto.Merlin
org.apache.ws.security.crypto.merlin.keystore.type=jks
org.apache.ws.security.crypto.merlin.keystore.password=storepassword
# SKAT: Options =
# - valid (default)
# - revoked
# - expired
# MRS the alias is the actual name of the certificate in the given key-store
org.apache.ws.security.crypto.merlin.keystore.alias=valid
org.apache.ws.security.crypto.merlin.keystore.file=client-keystore.jks
